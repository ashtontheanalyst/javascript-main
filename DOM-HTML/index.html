<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
    <link rel="stylesheet" href="style.css"><!--CSS-->
</head>
<body>
    <!--Basic DOM manipulation-->
    <h1 id="welcomeMsg">Welcome</h1>

    <!--Element Selectors-->
    <h1 id="myHeading">Pizza Time</h1>

    <div class="fruits">Apple</div>
    <div class="fruits">Orange</div>
    <div class="fruits">Banana</div>

    <h4>Root Vegetables</h4>
    <ul>
        <li>Beets</li>
        <li>Carrots</li>
        <li>Potatoes</li>
    </ul>

    <h4>Non-Root Vegetables</h4>
    <ul>
        <li>Broccoli</li>
        <li>Celery</li>
        <li>Onions</li>
    </ul>

    <!--Adding and Changing HTML ELements with the DOM-->
    <div id="box1" class="box">
        <p>Box1</p>
    </div>

    <div id="box2" class="box">
        <p>Box2</p>
    </div>

    <div id="box3" class="box">
        <p>Box3</p>
    </div>

    <script src="index.js"></script><!--JS-->
</body>
</html>
